<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabin</title>

    <link rel="stylesheet" href="./tabin.css" />
  </head>
  <body>
    <!-- Container -->
    <ul id="tabs">
      <li>
        <a href="#tab1">Tab 1</a>
      </li>
      <li>
        <a href="#tab2">Tab 2</a>
      </li>
      <li>
        <a href="#tab3">Tab 3</a>
      </li>
    </ul>

    <!-- Panels -->
    <div id="tab1">Tab1 content</div>
    <div id="tab2">Tab2 content</div>
    <div id="tab3">Tab3 content</div>

    <script src="./tabin.js"></script>
    <script>
      const tabs = new Tabin("#tabs", {
        remember: true,
      });

      // 1. tabs.switch("#tab3") // support tabElement or panelSelector
      // 2. tab.destroy() // Không còn active và tất cả panels hiển thị lên
    </script>
  </body>
</html>
